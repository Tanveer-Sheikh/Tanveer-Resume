    <div class="container text-center pt-3 border-2 border-dark border" style="background-color: rgb(233, 233, 15);">

        <div class="row g-0">

                <div class="container">
                    <label for="com_p">Computer Points</label>
                    <h1 id="com_p">0</h1>
                </div>
            </div>

            <div class="container my-2 col-md-4 border border-2 border-dark"

                <div class="container justify-content-center" style="align-items: center;">
                    <label for="round">
                        <h1>Round</h1>
                    </label>
                    <h1 id="round">-</h1>
                    <p id="r" style="font-size: 3rem; align-items: center; ">Start</p>

            </div>

            <div class="container col-md-4">
                <div class="container">
                    <label for="user_p">Your Points</label>
                    <h1 id="user_p">0</h1>
                </div>

                <div class="container d-flex">

                    <div class="container py-3">

                        <input type="checkbox" hidden id="scr" value=True>

                        <button class="btn btn-success rounded rounded-circle  border border-2 border-dark"
                            onclick="game(scr);" style="height: 74px; width: 74px;">Scissor</button>
                    </div>
                    <div class="container py-3">

                        <input type="checkbox" hidden id="paper" value=True>
                        <button class="btn rounded rounded-circle btn-danger border border-2 border-dark"
                            onclick="game(paper);" style="height: 74px; width: 74px;">Papper</button>
                    </div>
                    <div class="container py-3">

                        <input type="checkbox" hidden id="stone" value=True>
                        <button class="btn rounded rounded-circle btn-primary border border-2 border-dark"
                            onclick="game(stone);" style="height: 74px; width: 74px;">Rock</button>
                    </div>


                </div>



            </div>



        </div>
    </div>
